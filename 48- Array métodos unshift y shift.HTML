<!DOCTYPE html>
<html>

<head>
    <title>Jessica Maria</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        var vec = [];
        var f;
        var valor;
        do {
            valor = prompt('PON UN NUMERO MENOR CUALQUIERA (00 para finalizar):', '');
            valor = parseInt(valor);
            if (valor < 100) {
                vec.unshift(valor);
            }
            else {
                vec.push(valor);
            }
        } while (valor != 00);
        vec.shift();
        for (f = 0; f < vec.length; f++) {
            document.write(vec[f] + '<br>');
        }
    </script>

</body>

</html>
